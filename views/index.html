<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest API frontend MySQL database</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="container card text-center mt-3 shadow ">
        <h3>New Post</h3>
        <button class="btn btn-primary m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#newPost">
            Add new post...
        </button>
    </div>

    <div class="offcanvas offcanvas-top h-50 text-bg-light" id="newPost">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Post:</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">

            <form action="/posts" method="post">
                <div class="mb-1 mt-1">
                    <label for="title" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
                </div>

                <div class="mb-3 mt-3">
                    <label for="content">Comment:</label>
                    <textarea class="form-control" rows="5" id="content" name="content"></textarea>
                </div>

                <!-- <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <input type="text" class="form-control" id="content" placeholder="Enter content" name="content">
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- <button class="btn btn-secondary" type="button">A Button</button> -->
        </div>
    </div>

    <div class="container" id="viewPosts"></div>

    <script src="script.js"></script>
</body>

</html>
